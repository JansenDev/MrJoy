

<form class="fomurlarioReserva" [formGroup]="formReserva">
  <label for="">Fecha de la Reserva:</label>
  <input class="form-control" type="date" placeholder="Ingrese la Fecha de la Reserva"   formControlName="fechaReserva" name = "fechaReserva" (change)="validandoCambioDeFecha()">
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['fechaReserva'].errors &&
    formReserva.controls['fechaReserva'].touched
  }">
    <p class="warning-text">* Seleccione una fecha v치lida</p>
  </div>
  <label for="">Hora de la Reserva:</label>
  <select class="form-control" formControlName="hora"  name = "hora">
    <option  value="inicio">Seleccione Hora</option>
    <option *ngFor="let items of horaCadena" [value]="items" >{{ items }}</option>
  </select>
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['hora'].errors &&
    formReserva.controls['hora'].touched
  }">
    <p class="warning-text">* Seleccione una hora</p>
  </div>
  <label for="">Nombre:</label>
  <input class="form-control" type="text" placeholder="Ingrese su Nombre" formControlName="nombres" name = "nombres">
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['nombres'].errors &&
    formReserva.controls['nombres'].touched &&
    formReserva.controls['nombres'].dirty
  }">
    <p class="warning-text">* Solo se permite letras a-Z</p>
  </div>
  <label for="">Apellidos:</label>
  <input class="form-control" type="text" placeholder="Ingrese su Apellido" formControlName="apellidos" name = "apellido">
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['apellidos'].errors &&
    formReserva.controls['apellidos'].touched &&
    formReserva.controls['apellidos'].dirty
  }">
    <p class="warning-text">* Solo se permite letras a-Z</p>
  </div>
  <label for="">Email:</label>
  <input class="form-control" type="email" placeholder="Ingrese su email" formControlName="email" name = "email">
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['email'].errors &&
    formReserva.controls['email'].touched &&
    formReserva.controls['email'].dirty
  }">
  <p class="warning-text">* Debe ser un email v치lido: example@gmail.com</p>
  </div>
  <label for="">Telefono:</label>
  <input  maxlength=9 class="form-control" type="text" placeholder="Ingrese su telefono" formControlName="telefono" name = "telefono">
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['telefono'].errors &&
    formReserva.controls['telefono'].touched &&
    formReserva.controls['telefono'].dirty
  }">
  <p class="warning-text">* Solo numeros 0-9</p>
  <p class="warning-text">* Caracteres max. 9</p>
  </div>
  <!--<label for="">Correo:</label>
  <input class="form-control" type="email" [(ngModel)]="reserva.correo" placeholder="Ingrese su correo"  name = "correo">-->
  <label for="">Tipo de Paquete</label>
  <select class="form-control" formControlName="idPaquete"  name = "idPaquete" #idPaquetes (change)="onchangeValues(cantidadPersonas ,cantidadAcompaniantes,idPaquetes.value)" >
    <option  value="0">Seleccione paquete</option>
    <option *ngFor="let items of paquetes" [value]="items.idPaquete + ' '+ items.precio">{{ items.descripcion }}</option>
  </select>
  <div class="form__warning" [ngClass]="{
    'show':
    formReserva.controls['idPaquete'].errors &&
    formReserva.controls['idPaquete'].touched
  }">
    <p class="warning-text">* Seleccione  un Paquete</p>
  </div>
  <label for="">Cantidad de Persona:</label>
  <input class="form-control" type="number" placeholder="Ingrese su cantidad de persona" formControlName="cantPersonas" name = "cantPersonas" (keyup)="onchangeValues(cantidadPersonas ,cantidadAcompaniantes,idPaquetes.value)" (change)="onchangeValues(cantidadPersonas ,cantidadAcompaniantes,idPaquetes.value)">
  <label for="">Acompa침ante:</label>
  <input class="form-control" type="number" placeholder="Ingrese su cantidad de acompa침ante" formControlName="acompaniante"  name = "acompaniante" (keyup)="onchangeValues(cantidadPersonas ,cantidadAcompaniantes,idPaquetes.value)" (change)="onchangeValues(cantidadPersonas ,cantidadAcompaniantes,idPaquetes.value)">
  <!--<label for="">Telefono:</label>
  <input class="form-control" type="number" placeholder="Ingrese su telefono" [(ngModel)]="reserva.telefono">-->
  <label for="">Total a Pagar :</label>
  <input type="text" readonly placeholder="" class="form-control" [value]="total" name="total">
  <button
   id="btnRegistrar" class="btn btn-primary mt-4 botonRegistrar"
   type="button"  *ngIf="isUrlEqualTo('/admin/reservas')" (click)="RegistrarReservaEmpleado()">Registrar</button>
  <button
   id="btnRegistrar" [disabled]="formReserva.invalid" data-bs-toggle="modal" data-bs-target="#modalLEntradas" class="btn btn-primary mt-4 botonRegistrar"
   data-bs-dismiss="modal" type="button"  *ngIf="isUrlEqualTo('/cumpleanios')">Registrar</button>

</form>
<app-modal-pago [datoReservaFormulario]="reserva"></app-modal-pago>
