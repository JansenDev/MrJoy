<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="style">
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of data">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.status }}</td>
    </tr>
  </tbody>
</table>
